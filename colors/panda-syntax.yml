info:
  name: 'panda-syntax'
  background: dark
  message: 'Treesitter version based on https://github.com/tinkertrain/panda-syntax-vscode'

# Palette
white       : '#E6E6E6'
black       : '#292A2B'
black_dark  : '#232425'
black_light : '#31353A'
black_vivid : '#42404C'
grey        : '#BBBBBB'
grey_dark   : '#757575'
grey_darker : '#676B79'
green       : '#81B88B'
green_light : '#B5EBC8'
cyan        : '#35FFDC'
pink        : '#FF90D0'
pink_light  : '#FF9AC1'
red         : '#EC2864'
red_error   : '#FF4B82'
yellow      : '#FFCC95'  # '#FFB86C',
blue        : '#7DC1FF'  # '#6FC1FF'
blue_grey   : '#62679A'
purple      : '#B084EB'
# Diff Color
I           : '#111111'
II          : '#222222'
III         : '#333333'
IV          : '#444444'
V           : '#555555'

# palette for popup and float
float_white : '#CFD0D5'
float_black : '#333435'
float_dark  : '#232425'
float_vivid : '#3B4048'
float_grey  : '#ABB2BF'

# Groups
highlights: ${hi}
hi:
  Normal        : {fg: '${white}',        bg: '${black}'}
  NormalNC      : {fg: '${white}',        bg: '${black_dark}'}
  Visual        : {fg: 'NONE',            bg: '${black_vivid}'}
  Search        : {fg: '${white}',        bg: '${blue_grey}'}
  IncSearch     : {fg: '${white}',        bg: '${blue_grey}'}
  # TabLine
  TabLineSel    : {fg: '${white}',        bg: '${black}'}
  TabLineFill   : {fg: '${grey_darker}',  bg: '${black_dark}'}
  # hidden groups
  SignColumn    : {fg: '${black}',        bg: 'NONE'}
  VertSplit     : {fg: '${black_dark}',   bg: '${black_dark}'}
  NonText       : {fg: '${black}',        bg: 'NONE'}
  # cursor related
  Cursor        : {fg: 'NONE',            bg: '${red}'  }
  CursorLine    : {fg: 'NONE',            bg: '${black_light}'}
  CursorLineNr  : {fg: '${grey_dark}',    bg: '${black_light}'}
  LineNr        : {fg: '${grey_dark}',    bg: 'NONE'}
  MatchParen    : {fg: 'NONE',            bg: '${hi.Cursor.bg}'}  # current cursor match bracket
  # Pmenu
  Pmenu         : {fg: '${float_white}',  bg: '${float_black}'}
  PmenuSel      : {fg: '${float_dark}',   bg: '${blue}'}
  PmenuSbar     : {fg: 'NONE',            bg: '${float_vivid}'}
  PmenuThumb    : {fg: 'NONE',            bg: '${float_grey}'}
  # Float
  NormalFloat   : {fg: '${float_white}',  bg: '${float_black}'}
  FloatBorder   : {fg: '${green}',  bg: '${float_black}'}
  # Status Line
  StatusLine    : {fg: '${white}',        bg: '${black_dark}'}
  StatusLineNC  : {fg: '${white}',        bg: '${black_dark}'}
  # Cmdline and mssage area (neovim)
  MsgArea       : {fg: '${white}',        bg: '${black_light}'}
  # Constant
  Constant      : {fg: '${yellow}',       bg: 'NONE'}
  Number        : {fg: '${yellow}',       bg: 'NONE'}
  Boolean       : {fg: '${yellow}',       bg: 'NONE'}
  Float         : {fg: '${yellow}',       bg: 'NONE'}
  String        : {fg: '${cyan}',         bg: 'NONE'}
  Character     : {fg: '${cyan}',         bg: 'NONE'}
  # Variable
  Identifier    : {fg: '${white}',        bg: 'NONE'}
  # Function
  Function      : {fg: '${green_light}',  bg: 'NONE'}
  # Keyword
  Operator      : {fg: '${pink_light}',   bg: 'NONE'}
  Statement     : {fg: '${pink_light}',   bg: 'NONE'}
  Conditional   : {fg: '${pink_light}',   bg: 'NONE'}
  Repeat        : {fg: '${pink_light}',   bg: 'NONE'}
  Label         : {fg: '${pink_light}',   bg: 'NONE'}
  Keyword       : {fg: '${pink_light}',   bg: 'NONE'}
  Exception     : {fg: '${pink_light}',   bg: 'NONE'}
  PreProc       : {fg: '${pink_light}',   bg: 'NONE'}
  Include       : {fg: '${pink_light}',   bg: 'NONE'}
  Define        : {fg: '${pink_light}',   bg: 'NONE'}
  Macro         : {fg: '${pink_light}',   bg: 'NONE'}
  PreCondit     : {fg: '${pink_light}',   bg: 'NONE'}
  # Type
  Type          : {fg: '${yellow}',       bg: 'NONE'}
  StorageClass  : {fg: '${yellow}',       bg: 'NONE'}
  Structure     : {fg: '${yellow}',       bg: 'NONE'}
  Typedef       : {fg: '${pink_light}',   bg: 'NONE'}
  # Files or Dirs
  Directory     : {fg: '${cyan}',         bg: 'NONE'}
  # Misc
  Tag           : {fg: '${blue}',         bg: 'NONE'}
  Error         : {fg: '${red_error}',    bg: 'NONE'}
  WarningMsg    : {fg: '${yellow}',       bg: 'NONE'}
  Comment       : {fg: '${grey_darker}',  bg: 'NONE', style: 'italic'}
  Title         : {fg: '${pink}',         bg: 'NONE', style: 'bold'}
  Special       : {fg: '${pink}',         bg: 'NONE'}

  # -------------------------------------------------------------------------- #
  # TreeSitter
  # -------------------------------------------------------------------------- #

  TSParameter       : {fg: '${grey}',         bg: 'NONE'}
  TSOperator        : {fg: '${white}',        bg: 'NONE'}
  TSKeywordOperator : {fg: '${pink_light}',   bg: 'NONE'}
  TSStringRegex     : {fg: '${green_light}',  bg: 'NONE'}
  TSString          : {fg: '${cyan}',         bg: 'NONE'}
  TSStringEscape    : {fg: '${yellow}',       bg: 'NONE'}
  TSCharacter       : {fg: '${cyan}',         bg: 'NONE'}
  TSVariable        : {fg: '${white}',        bg: 'NONE'}
  TSVariableBuiltin : {fg: '${white}',        bg: 'NONE', style: 'italic'}
  TSConstBuiltin    : {fg: '${yellow}',       bg: 'NONE'}
  TSConstructor     : {fg: '${yellow}',       bg: 'NONE'}
  TSType            : {fg: '${yellow}',       bg: 'NONE'}
  TSNamespace       : {fg: '${pink_light}',   bg: 'NONE'}
  TSMethod          : {fg: '${blue}',         bg: 'NONE'}
  TSFunction        : {fg: '${green_light}',  bg: 'NONE'}
  TSFuncBuiltin     : {fg: '${green_light}',  bg: 'NONE'}
  TSPunctBracket    : {fg: '${white}',        bg: 'NONE'}
  TSPunctDelimiter  : {fg: '${white}',        bg: 'NONE'}
  TSField           : {fg: '${white}',        bg: 'NONE'}
  TSProperty        : {fg: '${white}',        bg: 'NONE'}
  TSPunctSpecial    : {fg: '${pink_light}',   bg: 'NONE'}
  TSError           : ${hi.Error}
  TSTag             : ${hi.Tag}

  # -------------------------------------------------------------------------- #
  # Lsp
  # -------------------------------------------------------------------------- #

  LspDiagnosticsUnderlineHint          : {fg: '${grey_darker}', bg: 'NONE', style: 'italic'}
  LspDiagnosticsSignError              : {fg: '${red_error}',   bg: 'NONE'}
  LspDiagnosticsSignWarning            : {fg: '${yellow}',      bg: 'NONE'}
  LspDiagnosticsSignInformation        : {fg: '${grey_darker}', bg: 'NONE', style: 'italic'}
  LspDiagnosticsSignHint               : {fg: '${grey_darker}', bg: 'NONE', style: 'italic'}
  LspDiagnosticsVirtualTextError       : {fg: '${red_error}',   bg: 'NONE'}
  LspDiagnosticsVirtualTextWarning     : {fg: '${yellow}',      bg: 'NONE'}
  LspDiagnosticsVirtualTextInformation : {fg: '${grey_darker}', bg: 'NONE', style: 'italic'}
  LspDiagnosticsVirtualTextHint        : {fg: '${grey_darker}', bg: 'NONE', style: 'italic'}

  # -------------------------------------------------------------------------- #
  # NvimTree
  # -------------------------------------------------------------------------- #

  NvimTreeNormal            : {fg: 'NONE',            bg: '${black_dark}'}
  # Files or Dirs
  NvimTreeSymlink           : {fg: '${blue_grey}',    bg: 'NONE'}
  NvimTreeRootFolder        : {fg: '${yellow}',       bg: 'NONE', style: 'bold'}
  NvimTreeFolderIcon        : {fg: '${green_light}',  bg: 'NONE'}
  NvimTreeFolderName        : {fg: '${green_light}',  bg: 'NONE'}
  NvimTreeEmptyFolderName   : {fg: '${green_light}',  bg: 'NONE'}
  NvimTreeOpenedFolderName  : {fg: '${green_light}',  bg: 'NONE', style: 'bold'}
  NvimTreeIndentMarker      : {fg: '${grey}',         bg: 'NONE'}
  NvimTreeSpecialFile       : {fg: '${pink}',         bg: 'NONE'}
  # NvimTreeExecFile          : {fg: '${cyan}',       bg: 'NONE'}
  # NvimTreeOpenedFile        : {fg: '${cyan}',       bg: 'NONE'}
  # Git
  NvimTreeGitDirty          : {fg: '${yellow}',       bg: 'NONE'}
  NvimTreeGitDeleted        : {fg: '${red_error}',    bg: 'NONE'}
  NvimTreeGitStaged         : {fg: '${green_light}',  bg: 'NONE'}
  NvimTreeGitMerge          : {fg: '${green_light}',  bg: 'NONE'}
  NvimTreeGitRenamed        : {fg: '${blue}',         bg: 'NONE'}
  NvimTreeGitNew            : {fg: '${green}',        bg: 'NONE'}

  # -------------------------------------------------------------------------- #
  # GitSigns
  # -------------------------------------------------------------------------- #

  GitSignsAdd    : {fg: '${green}',     bg: 'NONE'}
  GitSignsChange : {fg: '${yellow}',    bg: 'NONE'}
  GitSignsDelete : {fg: '${red_error}', bg: 'NONE'}

  # -------------------------------------------------------------------------- #
  # Floaterm
  # -------------------------------------------------------------------------- #

  Floaterm   : {fg: 'NONE', bg: '${black}'}
  FloatermNC : {fg: 'NONE', bg: '${black_dark}'}

  # -------------------------------------------------------------------------- #
  # Barbar
  # -------------------------------------------------------------------------- #

  BufferCurrent:        {fg: '${white}',        bg: '${black}'}
  BufferCurrentIndex:   {fg: '${green_light}',  bg: '${black}'}
  BufferCurrentMod:     {fg: '${yellow}',       bg: '${black}'}
  BufferCurrentSign:    {fg: '${pink}',         bg: '${black}'}
  BufferCurrentTarget:  {fg: '${blue}',         bg: '${black}', style: 'bold'}
  BufferVisible:        {fg: '${white}*0.8',    bg: '${black_dark}'}
  BufferVisibleIndex:   {fg: '${green_light}*0.8', bg: '${black_dark}'}
  BufferVisibleMod:     {fg: '${yellow}*0.8',   bg: '${black_dark}'}
  BufferVisibleSign:    {fg: '${pink}*0.8',     bg: '${black_dark}'}
  BufferVisibleTarget:  {fg: '${blue}*0.8',     bg: '${black_dark}', style: 'bold'}
  BufferInactive:       {fg: '${grey_darker}',  bg: '${black_dark}'}
  BufferInactiveIndex:  {fg: '${grey_dark}',    bg: '${black_dark}'}
  BufferInactiveMod:    {fg: '${yellow}*0.5',   bg: '${black_dark}'}
  BufferInactiveSign:   {fg: '${grey}*0.8',     bg: '${black_dark}'}
  BufferInactiveTarget: {fg: '${blue}*0.8',     bg: '${black_dark}'}
  BufferTabpages:       {fg: '${pink}',         bg: '${black_dark}'}
  BufferTabpageFill:    {fg: '${grey}',         bg: '${black_dark}'}
  BufferOffset:         {fg: '${grey}',         bg: '${black_dark}'}

